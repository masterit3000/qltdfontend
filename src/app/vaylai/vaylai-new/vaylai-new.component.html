<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>Hợp đồng vay tiền</h3>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4" align="center">
                                    <label class="radio-inline">
                                        <input type="radio" name="hopDongNew" id="vayLaiNew" value="1" checked="checked">
                                        Khách hàng mới
                                    </label>
                                </div>
                                <div class="col-md-4" align="center">
                                    <label class="radio-inline">
                                        <input type="radio" name="hopDongNew" id="vayLaiOld" value="2">
                                        Khách hàng đã có trong hệ thống
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Tên khách hàng" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Mã hợp đồng" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Số CMND/Hộ chiếu" type="number">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Số điện thoại" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                        <mat-form-field class="example-full-width">
                                            <label class="control-label">Ngày cấp</label>
                                            <input matInput type="date">
                                        </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                  <br />
                                  <mat-form-field class="example-full-width">   
                                    <input matInput placeholder="Nơi cấp" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Địa chỉ" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <label>Tài sản thế chấp</label>
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput></textarea>
                                   </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Tổng số tiền vay" type="number">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                  <mat-form-field class="example-full-width">
                                        <label class="control-label">Hình thức lãi</label>
                                        <select class="custom-select mr-sm-2" >
                                            <option selected>Lãi ngày</option>
                                            <option value="21">Lãi tháng (%) (30 ngày)</option>
                                            <option value="22">Lãi tháng (%) (Định kỳ)</option>                  
                                            <option value="23">Lãi tuần (%)</option>                  
                                            <option value="24">Lãi tuần (k)</option>                                  
                                        </select>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                  <br /><br />
                                  <label class="control-label">Thu lãi trước</label>
                                  <input type="checkbox" name="thuHoTruoc" value="1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="number" placeholder="Lãi">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <label class="radio-inline">
                                        <input type="radio" name="laiSuat" id="trieu" value="1" checked="checked">
                                            k/1 triệu
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="laiSuat" id="ngay" value="2">
                                            k/1 ngày
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Số ngày vay" type="number">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                  <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Kỳ lãi" type="number">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                  <br />  
                                  <p>(VD: 3 ngày đóng lãi 1 lần thì điền số 3)</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                        <label class="control-label">Ngày vay</label>
                                        <input matInput type="date">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <label>Ghi chú</label>
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput></textarea>
                                   </mat-form-field>
                                    <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right">Thêm mới</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
